<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CORIANDER</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="Sources/courseRegistryData/index.js"></script>
  <script src="Sources/zotero-DHLit/zotero_custom.js"></script>
  <script src="Sources/wikidata/worksWikidata.js"></script>
  <script src="Sources/mapping.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Styling/style.css">

</head>
<body>

<div id="bodycontent">
<!-- HEADER -->
<div class="header">
  <h1 id="coriander">CORIANDER</h1>
  <div id="logowrapper">
  <img id="coriander-logo"
    src="Logo/coriander-logo.svg"
    alt="A coriander leaf is our logo" />
  </div>
  <p>
    COurse RegIstry stAtistics aNd aDditional matERial
  </p>
</div>

<!-- PLOT & CONTROLS-->
<div data-num="0">

  <p>
    Some short description and instructions.
  </p>

  <div class="control-row">
    Selected TaDiRAH class: <select class="tddata">
    </select>
  </div>

  <div id="graph"></div>

  <div id="slidercontainer">
    <p>Selected year: <span id="sliderOutput"></span></p>
    <input type="range" min="1999" max="2020" step="1" value="1999" class="slider myRange" id="myRange">
  </div>

  <button id="buttonSel" onclick="buttonFunc()">Deselect all</button>
</div>

<!-- COURSE LIST -->
<div id="courselist"></div>


<!-- MODAL WINDOW & ADDITIONAL INFORMATION -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div id="modal-content" >
    <span class="close">&times;</span>

    <div id="modal_inner">
      <div id="modal_info"></div>
      <div id="modal_td_keys">
        <h3>Keywords</h3>
        <div id="modal_td_dis"></div>
        <div id="modal_td_obj"></div>
        <div id="modal_td_teq"></div>
      </div>
      <div id="modal_add_lit">
        <h3>Additional Literature</h3>
        <div id="modal-section-zotero"></div>
        <div id="modal-section-wikidata"></div>
      </div>
    </div>

  </div>
</div>


<!-- FOOTER -->
<div class="footer">
  <img id="coriander-logo-footer"
    src="Logo/coriander-logo.svg"
    alt="A coriander leaf is our logo" />
  </div>
  <div>License & Link to GitHub</div>
  <div>Link to Course Registry</div>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
